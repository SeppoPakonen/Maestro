 new project"</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="208.0952" x="1149.32" y="89.4404">:Create project directory (if needed);</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="77.0669" x="1149.32" y="104.3892">:Run `git init`|</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="110.2969" x="1149.32" y="119.3379">:Run `maestro init`|</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="144.498" x="1149.32" y="134.2866">:Define tracks for project;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="90.3081" x="1149.32" y="149.2354">:For each track;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="288.6216" x="1149.32" y="164.1841">:Run `maestro track add &lt;id&gt; --name \"&lt;name&gt;\"`|</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="173.4434" x="1149.32" y="179.1328">:Validate track_id uniqueness;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="24.5718" x="1149.32" y="194.0815">stop</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="223.2725" x="1149.32" y="209.0303">:Create docs/maestro/tracks/&lt;id&gt;.json}</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="193.667" x="1149.32" y="223.979">:Update docs/maestro/index.json}</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="165.4644" x="1149.32" y="238.9277">:Define phases within tracks;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="97.5571" x="1149.32" y="253.8765">:For each phase;</text><text fill="#000000" font-family="Arial" font-size="13" leng