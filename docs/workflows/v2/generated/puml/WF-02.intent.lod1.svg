 &lt;task_id&gt;`|</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="198.6309" x="1149.32" y="762.1333">:Update task status to 'completed'}</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="115.5972" x="1149.32" y="777.082">:More active tasks?;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="191.6357" x="1149.32" y="792.0308">"Exit - All tasks completed" --&gt; (*)</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="231.9624" x="1149.32" y="806.9795">:Adjust approach or break into subtasks;</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="358.5728" x="1149.32" y="821.9282">"Success - New project initialized with manual planning" --&gt; (*)</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="347.6929" x="1149.32" y="836.877">"Partial completion - Operator may resume work later" --&gt; (*)</text><text fill="#000000" font-family="Arial" font-size="13" lengthAdjust="spacing" textLength="3.6118" x="1149.32" y="851.8257">&#160;</text></g><!--SRC=[bLVVJniv47xFNp6NFb1GoHOgtKEAEEL2eY81GIKjEfLgQzPEOjYrjxOt8NVN__rcxCsoInBWya8olpppUURpy9kRYKn0dZAfMlPUgfmPbi4jI-wdHXUAztMg3RmP-a_DWei9Ar8trCfTC8pGCvAbDNtF6BqedJ_uJqrvePtuKnikJ6dHzv-d5fkIGAkMaouLS3tSVty8-t0X5d1fz9r874oCpc2GvMu99zAWH9ibl3rdgc0fZ0q6Z2vdp8fepEmzNAPCAQcck_3sR7Hoq8LhRUudgLxijbg55GaQGfkfPAPD6vY5Yz5u4FSk-fz6dripoKL3e31ZC78wSw0d3Gt0tjwLBamYkdjxyEqRrucD5kLHDfeVHj94Yqda2-f8vOHodINBKdYrvVVlBQ4uK0wja0ccs-kFJx-UZl-AXsUZQypYxTukxEyVGtkK2yCG6h2E6MT18O9vGB2DTjs-4Gn3b2BWZqZA2HeBBlZkHpByN2ZuCPKEf9Bknx-LA6F2EgDhuXCnaKg0eokmCC6po-W-pX1_2vRCWlxZMXml1iOv74b-Z4KeQhcRzX7zFRvfXpE-ibHoIjoRnv93eUJFGYXXBSMqJkUryZouvGbHI2oYy9qxgzKlCloIypL3gRXuU3GfwygfgImif9j9LLRPhCnRh5VcnQ4o_pKEzOM2ZrQ5l5poodbBoUlGY0TftOkmXBgYnzoU1sU5OfNt6b0Evwx2AKH_qW5eiA41Q5mzIlIjH2HWry3j2KWeuS8cHkPE