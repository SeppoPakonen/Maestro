[pytest]
# Pytest configuration for Maestro

# Register custom markers
markers =
    legacy: marks tests as legacy (deprecated code paths, skipped by default)
    pexpect: marks tests that require pexpect module (skipped if not installed)
    slow: marks tests as slow (deselected with '-m "not slow"')
    integration: marks tests as integration tests

# Default test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Only search in these paths for tests
testpaths = tests

# Default addopts for cleaner output
addopts =
    -q
    --tb=short
    --strict-markers
    -m "not legacy and not slow"
    --ignore=tests/test_acceptance_criteria.py
    --ignore=tests/test_comprehensive.py
    --ignore=tests/test_migration_check.py
    --ignore=tests/test_run_cli_engine.py

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg trash venv .venv env .env maestro/qwen maestro/wrap maestro/tui maestro/tui_backup
